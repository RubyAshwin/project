

<ion-content >
  <ion-list padding center text-left>
  
    <ion-item>
      
        <ion-label text-center>Sign In</ion-label>
      </ion-item>


   <ion-item>
      <ion-label floating> <ion-icon name="ios-contact-outline"></ion-icon> Email/Phone Number</ion-label>
   <ion-input [(ngModel)]="username" ></ion-input>
</ion-item>

  <ion-item>
      <ion-label floating> <ion-icon name="ios-unlock-outline"></ion-icon>  Password</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
     </ion-item>

<ion-item>
 <button  ion-button full color="light" (click)="login()" class="loginbtn">Login</button>
 

</ion-item>
</ion-list>

 <ion-grid>

  <ion-row>
    <ion-col>
        <ion-label text-center text-uppercase>Or Login Using</ion-label>
    </ion-col>
  </ion-row>
 <ion-row>
  <ion-col  style="text-align: center">
    <button ion-button icon-only class="social" (click)="doGoogleLogin()">
      <ion-icon name="logo-googleplus"></ion-icon>
    </button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col  style="text-align: center">
    <ion-label>Google</ion-label>
  </ion-col>
</ion-row>
</ion-grid>
<button ion-button full (click)="goRegister()">Register</button>



</ion-content>
